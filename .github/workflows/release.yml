name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            name: macOS-x64
          - platform: windows-latest
            args: ''
            name: Windows-x64
          - platform: ubuntu-22.04
            args: ''
            name: Linux-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: visionx-app/pnpm-lock.yaml

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './visionx-app/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: visionx-app
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: visionx-app
          tagName: ${{ github.ref_name }}
          releaseName: 'VisionX ${{ github.ref_name }}'
          releaseBody: |
            ## VisionX ${{ github.ref_name }}

            Download the installer for your platform below.

            ### Installation
            - **macOS (Apple Silicon)**: Download the `.dmg` file for arm64
            - **macOS (Intel)**: Download the `.dmg` file for x64
            - **Windows**: Download the `.exe` or `.msi` installer
            - **Linux**: Download the `.AppImage` or `.deb` file

            ### Auto-Update
            - Windows & Linux: The app will notify you when updates are available
            - macOS: Use "Check for updates" button in the app
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          args: ${{ matrix.args }}
