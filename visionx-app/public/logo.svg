<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f3c"/>
      <stop offset="50%" style="stop-color:#0d1225"/>
      <stop offset="100%" style="stop-color:#0a0e1a"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    
    <!-- Orange accent for detection -->
    <linearGradient id="detectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff4444"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Subtle grid pattern for tech feel -->
  <g opacity="0.08" stroke="#00d4ff" stroke-width="1">
    <line x1="96" y1="16" x2="96" y2="496"/>
    <line x1="176" y1="16" x2="176" y2="496"/>
    <line x1="256" y1="16" x2="256" y2="496"/>
    <line x1="336" y1="16" x2="336" y2="496"/>
    <line x1="416" y1="16" x2="416" y2="496"/>
    <line x1="16" y1="96" x2="496" y2="96"/>
    <line x1="16" y1="176" x2="496" y2="176"/>
    <line x1="16" y1="256" x2="496" y2="256"/>
    <line x1="16" y1="336" x2="496" y2="336"/>
    <line x1="16" y1="416" x2="496" y2="416"/>
  </g>
  
  <!-- Video frame / film strip element -->
  <g>
    <!-- Main frame border -->
    <rect x="80" y="100" width="352" height="220" rx="12" ry="12" fill="none" stroke="url(#accentGrad)" stroke-width="4" opacity="0.9"/>
    
    <!-- Film perforations left -->
    <rect x="60" y="120" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="60" y="160" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="60" y="200" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="60" y="240" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="60" y="280" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    
    <!-- Film perforations right -->
    <rect x="440" y="120" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="440" y="160" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="440" y="200" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="440" y="240" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
    <rect x="440" y="280" width="12" height="20" rx="3" fill="#00d4ff" opacity="0.6"/>
  </g>
  
  <!-- Car silhouette with detection box -->
  <g transform="translate(115, 165)">
    <!-- Detection bounding box -->
    <rect x="-10" y="-10" width="130" height="80" rx="4" fill="none" stroke="url(#detectGrad)" stroke-width="3" stroke-dasharray="8,4" filter="url(#glow)"/>
    
    <!-- Corner markers -->
    <path d="M-10,-10 L10,-10 M-10,-10 L-10,10" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    <path d="M120,-10 L108,-10 M120,-10 L120,10" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    <path d="M-10,70 L10,70 M-10,70 L-10,50" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    <path d="M120,70 L108,70 M120,70 L120,50" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Simplified car icon -->
    <g fill="#ffffff" opacity="0.95">
      <!-- Car body -->
      <path d="M10,45 L15,25 Q20,15 35,15 L75,15 Q90,15 95,25 L100,45 L100,55 Q100,58 97,58 L13,58 Q10,58 10,55 Z"/>
      <!-- Windows -->
      <path d="M22,42 L27,27 Q30,22 40,22 L50,22 L50,42 Z" fill="#0d1225"/>
      <path d="M55,22 L70,22 Q80,22 83,27 L88,42 L55,42 Z" fill="#0d1225"/>
      <!-- Wheels -->
      <circle cx="28" cy="58" r="10" fill="#1a1f3c" stroke="#ffffff" stroke-width="2"/>
      <circle cx="82" cy="58" r="10" fill="#1a1f3c" stroke="#ffffff" stroke-width="2"/>
      <circle cx="28" cy="58" r="4" fill="#ffffff"/>
      <circle cx="82" cy="58" r="4" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Person silhouette with detection box -->
  <g transform="translate(295, 140)">
    <!-- Detection bounding box -->
    <rect x="-10" y="-10" width="80" height="120" rx="4" fill="none" stroke="url(#detectGrad)" stroke-width="3" stroke-dasharray="8,4" filter="url(#glow)"/>
    
    <!-- Corner markers -->
    <path d="M-10,-10 L10,-10 M-10,-10 L-10,10" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    <path d="M70,-10 L50,-10 M70,-10 L70,10" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    <path d="M-10,110 L10,110 M-10,110 L-10,90" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    <path d="M70,110 L50,110 M70,110 L70,90" stroke="#ff6b35" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Person icon -->
    <g fill="#ffffff" opacity="0.95">
      <!-- Head -->
      <circle cx="30" cy="15" r="14"/>
      <!-- Body -->
      <path d="M10,40 Q10,32 18,32 L42,32 Q50,32 50,40 L50,70 L38,70 L38,100 Q38,105 33,105 L27,105 Q22,105 22,100 L22,70 L10,70 Z"/>
    </g>
  </g>
  
  <!-- Report/Analysis indicator at bottom -->
  <g transform="translate(100, 355)">
    <!-- Report icon background -->
    <rect x="0" y="0" width="312" height="85" rx="10" fill="#0d1225" stroke="url(#accentGrad)" stroke-width="2"/>
    
    <!-- Document lines representing report -->
    <rect x="20" y="18" width="80" height="6" rx="3" fill="#00d4ff" opacity="0.8"/>
    <rect x="20" y="32" width="60" height="4" rx="2" fill="#ffffff" opacity="0.4"/>
    <rect x="20" y="44" width="70" height="4" rx="2" fill="#ffffff" opacity="0.4"/>
    <rect x="20" y="56" width="50" height="4" rx="2" fill="#ffffff" opacity="0.4"/>
    <rect x="20" y="68" width="65" height="4" rx="2" fill="#ffffff" opacity="0.4"/>
    
    <!-- Thumbnail placeholders -->
    <rect x="115" y="15" width="55" height="55" rx="4" fill="#1a1f3c" stroke="#00d4ff" stroke-width="1.5"/>
    <rect x="180" y="15" width="55" height="55" rx="4" fill="#1a1f3c" stroke="#00d4ff" stroke-width="1.5"/>
    <rect x="245" y="15" width="55" height="55" rx="4" fill="#1a1f3c" stroke="#00d4ff" stroke-width="1.5"/>
    
    <!-- Mini icons in thumbnails -->
    <!-- Car mini -->
    <g transform="translate(125, 30)">
      <path d="M5,22 L7,14 Q8,10 14,10 L21,10 Q27,10 28,14 L30,22 L30,26 L5,26 Z" fill="#ffffff" opacity="0.6"/>
      <circle cx="11" cy="26" r="4" fill="#00d4ff" opacity="0.8"/>
      <circle cx="24" cy="26" r="4" fill="#00d4ff" opacity="0.8"/>
    </g>
    
    <!-- Person mini -->
    <g transform="translate(195, 25)">
      <circle cx="15" cy="8" r="6" fill="#ffffff" opacity="0.6"/>
      <path d="M8,18 Q8,15 12,15 L18,15 Q22,15 22,18 L22,35 L8,35 Z" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Car mini 2 -->
    <g transform="translate(255, 30)">
      <path d="M5,22 L7,14 Q8,10 14,10 L21,10 Q27,10 28,14 L30,22 L30,26 L5,26 Z" fill="#ffffff" opacity="0.6"/>
      <circle cx="11" cy="26" r="4" fill="#ff6b35" opacity="0.8"/>
      <circle cx="24" cy="26" r="4" fill="#ff6b35" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Scanning line effect -->
  <rect x="80" y="200" width="352" height="3" fill="url(#accentGrad)" opacity="0.7">
    <animate attributeName="y" values="100;320;100" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Play button overlay (subtle) -->
  <g transform="translate(256, 200)" opacity="0.15">
    <circle cx="0" cy="0" r="30" fill="#ffffff"/>
    <path d="M-8,-12 L-8,12 L12,0 Z" fill="#0d1225"/>
  </g>
  
</svg>
